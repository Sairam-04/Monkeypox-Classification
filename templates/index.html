<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>

    <!-- Bootstrap CDN Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0212e5d715.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../static/css/style1.css">
</head>

<body>
    <div class="main">
        <nav>
            <img src="../static/readme_imgs/logo.jpg" class="logo" width="500" height="190">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/test">Test</a></li>
                <li><a href="/aboutus">About Us</a></li>
            </ul>
        </nav>
        <div class="dept">
            <p>Dept. of Artificial Intelligence</p>
        </div>
    </div>
    <div class="container" id="predict">
        <div class="row">
        <div class='dis-img col-lg-6 d-flex align-items-center justify-content-center '>
            {% if img_src %}
            <img class="border border-dark rounded" src="{{img_src}}" alt="image" style="width:620px; height:400px; margin-bottom: 80px;">
            {% endif %}
        </div>
        <div class='up-img col-lg-6 d-flex align-items-center justify-content-center'>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group ">

                    <div> Upload Image: <input type="file" name="image"></div>
                    <br>
                    <div><input type="submit" value="Upload" class="btn btn-success"></div>
                </div>
            </form>
        </div>
    </div>
    </div>

    <div class="container container1">
        <div class="model1">
            <button class="btn btn-primary p-2"><a style="color: white;" href = "/resnet">Resnet Model</a></button>
        </div>

        <div class="model2">
            <button class="btn btn-primary p-2"><a style="color: white;" href="/mobilenet">Mobilenet Model</a></button>
        </div>

        <div class="model3">
            <button class="btn btn-primary p-2"><a style="color: white;" href="/cnn">CNN Model</a></button>
        </div>

        <div class="model4">
            <button class="btn btn-primary p-2"><a style="color: white;" href="/vgg">VGG Model</a></button>
        </div>

        <div class="summary">
            <button  class="btn btn-primary p-2"><a style="color: white;"  href="/summary">Summary</a></button>
        </div>
    </div>
</body>

</html>
